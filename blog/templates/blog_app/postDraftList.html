{% extends 'blog_app/base.html' %} {% block body_block %}

<h1>This is your Draft of posts</h1>

<ol>
	{% for post in posts %}
	<h2>
		<li>
			<a href="{% url 'basic_app:postDetail' pk=post.pk %}">{{post.title}}</a>
			<a class="btn btn-primary" href="{% url 'basic_app:postPublish' pk=post.pk %}">Submit</a>
		</li>
	</h2>
	{% endfor %}
</ol>

{% endblock %}
